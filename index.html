<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>

    <!-- <div class="screen"> -->
      <div class="maincontainer">

        <!--  Header row  -->

        <div class="headerrow">
          <img src="./resources/images/logo.png" alt="secret agent supply inc. logo">
          <h1>SECRET AGENT SUPPLY INC.</h1>
        </div>

        <!--  Banner section with titles  -->

        <div class="banner">
          <div class="bannercontainer">
            <div class="bannertext">
              <h1>NEW ARRIVAL</h1>
              <h2>SPORT BIKES AND MOTORCYCLES</h2>
            </div>
          </div>
        </div>

        <!--  Navigation bar  -->

        <div class="navigation">
          <div class="navigationcontainer">
            <ul>
              <li>Eyewear</li>
              <li>Apparel</li>
              <li>Gadgets</li>
              <li>Vehicles</li>
              <li>Classes</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>

        <!--  Products  -->

        <div class="productscontainer">
          <div class="productsbar">
            <div class="item">
              <img src="./resources/images/pen.png" alt="expoding pen">
              <h3>Exploding Pen</h3>
            </div>
            <div class="item">
              <img src="./resources/images/watch.png" alt="cellular watch">
              <h3>Cellular Watch</h3>
            </div>
            <div class="item">
              <img src="./resources/images/glasses.png" alt="thermal glasses">
              <h3>Thermal Glasses</h3>
            </div>
          </div>
        </div>

        <!--  Location Information  -->

        <div class="informationcontainer">
          <div class="informationbar">
            <div class="location">
              <div class="box">
                <h3>Location</h3>
              </div>
              <div class="text">
                <p>-47.346436, 84.32354</p>
              </div>
            </div>
            <div class="location">
              <div class="box">
                <h3>Hours</h3>
              </div>
              <div class="text">
                <p>0800 - 1800</p>
              </div>
            </div>
          </div>
        </div>
        <!--  Footber -->

        <footer>
          <div class="footercontainer">
            <h3>Copyright Secret Agent Supply Inc.</h3>
          </div>
        </footer>

      </div>
    <!-- </div> -->

  </body>

</html>
